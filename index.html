<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="logo PING" class="logo">
    <h1 class="tittle">We are launching <span>soon!</span></h1>
    <p class="subtittle">Subscribe and get notified</p>

    <form action="" class="form" id="form">
      <input type="email" name="email" id="email" placeholder="Your email address" onblur="validateEmail()" onfocus="redefinirMsg()">
      <small id="textEmail"></small>
      <button type="submit" class="button">Notyfy Me</button>
    </form>

    <figure>
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration">
    </figure>

    <footer class="footer">
      <div class="icons">
        <a href=""><img src="images/facebbok.svg" class="facebook icon" alt="Logo facebook"></a>
        <a href=""><img src="images/twiter.svg" class="twitter icon" alt="Logo twiter"></a>
        <a href=""><img src="images/instagram.svg" alt="Logo instagram" class="instagram icon"></a>
      </div>
  
      <p class="copyright">&copy; Copyright Ping. All rights reserved</p>
    </footer>
      
  </div>
<script src="scipt.js"></script>
</body>
</html>
